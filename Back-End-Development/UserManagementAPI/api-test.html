<body>
    <div class="container">

        <div class="form-group">

            <input type="text" id="baseUrl" value="http://localhost:5000/api" placeholder="API åŸºç¡€ URL">
        </div>

        <div class="form-group">
            <label for="operation">é€‰æ‹©æ“ä½œ:</label>
            <select id="operation">
                <option value="GET /users">è·å–æ‰€æœ‰ç”¨æˆ·</option>
                <option value="GET /users/active">è·å–æ´»è·ƒç”¨æˆ·</option>
                <option value="GET /users/{id}">æ ¹æ®IDè·å–ç”¨æˆ·</option>
                <option value="POST /users">åˆ›å»ºæ–°ç”¨æˆ·</option>
                <option value="PUT /users/{id}">æ›´æ–°ç”¨æˆ·</option>
                <option value="DELETE /users/{id}">åˆ é™¤ç”¨æˆ·</option>
                <option value="GET /users/test-exception">æµ‹è¯•å¼‚å¸¸å¤„ç†</option>
            </select>
        </div>

        <div class="form-group" id="userIdGroup" style="display: none;">
            <label for="userId">ç”¨æˆ· ID:</label>
            <input type="number" id="userId" placeholder="è¾“å…¥ç”¨æˆ· ID">
        </div>

        <div class="form-group" id="userDataGroup" style="display: none;">
            <label for="userData">ç”¨æˆ·æ•°æ® (JSON):</label>
            <textarea id="userData" rows="6" placeholder='{"name": "å¼ ä¸‰", "email": "zhangsan@example.com"}'></textarea>
        </div>

        <button onclick="sendRequest()">å‘é€è¯·æ±‚</button>
        <button onclick="clearResponse()">æ¸…é™¤ç»“æœ</button>

        <div id="response" class="response" style="display: none;">
            <h3>å“åº”ç»“æœ:</h3>
            <pre id="responseContent"></pre>
        </div>
    </div>

    <script>
        const operationSelect = document.getElementById('operation');
        const userIdGroup = document.getElementById('userIdGroup');
        const userDataGroup = document.getElementById('userDataGroup');
        const userDataTextarea = document.getElementById('userData');

        operationSelect.addEventListener('change', function () {
            const operation = this.value;

            // æ˜¾ç¤º/éšè—ç”¨æˆ·IDè¾“å…¥æ¡†
            if (operation.includes('{id}')) {
                userIdGroup.style.display = 'block';
            } else {
                userIdGroup.style.display = 'none';
            }

            // æ˜¾ç¤º/éšè—ç”¨æˆ·æ•°æ®è¾“å…¥æ¡†
            if (operation.includes('POST') || operation.includes('PUT')) {
                userDataGroup.style.display = 'block';

                if (operation.includes('POST')) {
                    userDataTextarea.value = '{\n  "name": "å¼ ä¸‰",\n  "email": "zhangsan@example.com"\n}';
                } else if (operation.includes('PUT')) {
                    userDataTextarea.value = '{\n  "name": "æå››",\n  "email": "lisi@example.com",\n  "isActive": true\n}';
                }
            } else {
                userDataGroup.style.display = 'none';
            }
        });

        async function sendRequest() {
            const apiKey = document.getElementById('apiKey').value;
            const baseUrl = document.getElementById('baseUrl').value;
            const operation = document.getElementById('operation').value;
            const userId = document.getElementById('userId').value;
            const userData = document.getElementById('userData').value;

            if (!apiKey) {
                showResponse('è¯·è¾“å…¥ API Key', 'error');
                return;
            }

            const [method, path] = operation.split(' ');
            let url = baseUrl + path.replace('{id}', userId);

            const options = {
                method: method,
                headers: {
                    'X-API-KEY': apiKey,
                    'Content-Type': 'application/json'
                }
            };

            if (method === 'POST' || method === 'PUT') {
                if (!userData) {
                    showResponse('è¯·è¾“å…¥ç”¨æˆ·æ•°æ®', 'error');
                    return;
                }
                try {
                    JSON.parse(userData); // éªŒè¯JSONæ ¼å¼
                    options.body = userData;
                } catch (e) {
                    showResponse('ç”¨æˆ·æ•°æ®ä¸æ˜¯æœ‰æ•ˆçš„JSONæ ¼å¼', 'error');
                    return;
                }
            }

            try {
                showResponse('æ­£åœ¨å‘é€è¯·æ±‚...', 'info');
                const response = await fetch(url, options);
                const responseText = await response.text();

                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch (e) {
                    responseData = responseText;
                }

                const result = {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: responseData
                };

                const className = response.ok ? 'success' : 'error';
                showResponse(JSON.stringify(result, null, 2), className);

            } catch (error) {
                showResponse('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }

        function showResponse(content, className = '') {
            const responseDiv = document.getElementById('response');
            const responseContent = document.getElementById('responseContent');

            responseDiv.style.display = 'block';
            responseDiv.className = 'response ' + className;
            responseContent.textContent = content;
        }

        function clearResponse() {
            document.getElementById('response').style.display = 'none';
        }
    </script>
