<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS浮动</title>
    <style>
        .container {
            width: 100%;
            overflow: hidden;
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            float: left;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">浮动盒子 1</div>
        <div class="box">浮动盒子 2</div>
        <div class="box">浮动盒子 3</div>
        <div class="box">浮动盒子 4</div>
        <div class="box">浮动盒子 5</div>
        <div class="box">浮动盒子 6</div>
        <div class="box">浮动盒子 7</div>
    </div>
</body>
</html>
