<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 导入方式</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* 内联样式 */
        p {
            color: lightblue;
            font-size: 20px;
        }
        h2 {
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>这是一个段落。</p>
    <p>这是另一个段落。</p>
    <h1 style="color: greenyellow;">这是一个一级标题，使用内联样式</h1>
    <h2>这是一个二级标题，使用内部样式</h2>
    <h3>这是一个三级标题，使用外部样式</h3>

</body>
</html>
