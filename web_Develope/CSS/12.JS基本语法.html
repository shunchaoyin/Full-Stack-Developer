<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basics</title>
</head>
<body>
    <h1>JavaScript Basics</h1>
    <h2>1. Variables</h2>
    <p>In JavaScript, you can declare variables using <code>var</code>, <code>let</code>, or <code>const</code>:</p>
    <script>
        var x;
        let y = 10;
        const z = 20;
        console.log("Variable x:", x); // undefined
        console.log("Variable y:", y); // 10
        console.log("Variable z:", z); // 20
        let name = "John";
        console.log("Name:", name); // John
        let empty_value = null;
        console.log("Empty Value:", empty_value); // null

        let age = 18;
        if(age >= 18) {
            console.log("You are an adult.");
        } else {
            console.log("You are a minor.");
        }
        let time = 10;
        if(time < 12) {
            console.log("Good morning!");
        } else if(time < 18) {
            console.log("Good afternoon!");
        } else {
            console.log("Good evening!");
        }

        for (let i = 0; i < 5; i++) {
            console.log("Loop iteration:", i);
        }
        let fruits = ["apple", "banana", "cherry"];
        for (let i = 0; i < fruits.length; i++) {
            console.log("Fruit:", fruits[i]);
        }

        function greet(name) {
            return "Hello, " + name + "!";
        }
        console.log(greet("Alice")); // Hello, Alice!
        function add(a, b) {
            return a + b;
        }
        console.log("Sum:", add(5, 10)); // Sum: 15
        let person = {
            name: "Alice",
            age: 25,
            greet: function() {
                return "Hello, " + this.name + "!";
            }
        };
        console.log(person.greet()); // Hello, Alice!
    </script>

</body>
</html>
