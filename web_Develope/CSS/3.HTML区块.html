<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 区块</title>
</head>
<body>
    <div class="class">
        <a href="#">链接1</a>
        <a href="#">链接2</a>
        <a href="#">链接3</a>
        <a href="#">链接4</a>
    </div>
    <div class="content">
        <h1>标题1</h1>
        <p>这是一个段落。</p>
        <p>这是另一个段落。</p>
        <h2>标题2</h2>
        <p>这是一个子标题下的段落。</p>
    </div>

    <span>this is the first span</span>
    <span>this is the second span</span>
    <span>this is the third span</span>
    <span>this is the fourth span</span>
    <hr> 
    <span>span 链接：<a href="#">链接5</a></span>
</body>
</html>
